<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
	
  <title>Mamont</title>
	
  <link rel="stylesheet" href="css/reset.css" media="screen" />
  <link rel="stylesheet" href="css/style.css" media="screen" />	
  <link rel="stylesheet" href="css/responsive.css" media="screen" />	
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="sm-inner">
				<span class="languages-bar">
					<a href="#" class="icon-48 en-flag flag-item"></a>
					<a href="#" class="icon-48 ru-flag flag-item active"></a>
					<a href="#" class="icon-48 fr-flag flag-item"></a>
					<a href="#" class="icon-48 de-flag flag-item"></a>
				</span>
				<span class="social-bar">
					<a href="http://www.pinterest.com/foundationm/pins/" target="_blank" class="icon-48 pinterest sm-item"></a>
					<a href="https://www.facebook.com/foundation.mamont" target="_blank" class="icon-48 facebook sm-item"></a>
					<a href="https://www.youtube.com/channel/UCCJWPaSVeuzC8igtGbaZoGQ/feed/" target="_blank" class="icon-48 youtube sm-item"></a>
				</span>
				<div class="cl"></div>
			</div>
			<a class="logo" href="/"></a>
			<div class="cl"></div>
		</header>
		<section class="content">
			<div class="section-item section-banner"><img src="img/banner.jpg" class="desktop" /><img src="img/banner-mobile.jpg" class="mobile" /></div>
			<div class="section-item section-registration text-center">
				<h1>РЕГИСТРАЦИЯ</h1>
				<p>*поля обязательные для заполнения</p>
				<form action="thank-page.html" class="validation" method="POST" enctype="multipart/form-data">
					<div class="photo-col">
						<a href="javascript:void(0)" class="file-trigger" data-input="photo"><img src="img/photo-pic.png" /></a>
						<input type="file" id="photo" class="hide" name="photo" />
					</div>
					<div class="inputs-col">
						<div class="row">
							<label>Имя *</label>
							<input type="text" class="valid" name="name" />
						</div>
						<div class="row">
							<label>Фамилия *</label>
							<input type="text" class="valid" name="surname" />
						</div>
						<div class="row">
							<label>E-mail *</label>
							<input type="email" class="valid email" name="email" />
						</div>
						<div class="row">
							<label>Phone *</label>
							<input type="text" class="valid" name="phone" />
						</div>
						<div class="row m-top">
							<button class="btn btn-lg file-trigger" data-input="video">Загрузить видео</button>
							<input type="file" id="video" class="hide" name="video" />
						</div>
						<div class="row m-top">
							<button class="btn btn-lg" type="submit">Отправить заявку</button>
						</div>
					</div>
					<div class="cl"></div>
				</form>
			</div>
		</section>
		
		<script src="js/jquery-1.11.1.js"></script>
		<script>
			function valider(object) {
				if (jQuery(object).val()=='') {
					jQuery(object).addClass('valid-error');
					return false;
				} else {
					jQuery(object).removeClass('valid-error');
				}
				if (jQuery(object).hasClass('valid-email')) {
					if (!ValidEmail(jQuery(object).val())) {
						jQuery(object).addClass('valid-error');
						return false;
					} else {
						jQuery(object).removeClass('valid-error');
					}
				}	
				if (jQuery(object).hasClass('valid-digits')) {
					if (ValidDigits(jQuery(object).val())) {
						jQuery(object).addClass('valid-error');
						return false;
					} else {
						jQuery(object).removeClass('valid-error');
					}
				}	
			}	
			//email
			function ValidEmail(emailAddress) {
				var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
				return pattern.test(emailAddress);
			}
			//digits
			function ValidDigits(dig) {
				var pattern = new RegExp(/^\d+$/);
				return pattern.test(dig);
				}	
			jQuery(document).ready(function(){
				jQuery('.file-trigger').click(function(){
					jQuery('#'+jQuery(this).data('input')).click();
					return false;
				});
				jQuery('.validation').delegate('.valid','keyup',function(){
					valider(this);
				});	
				jQuery('.validation input[type="submit"], .validation button[type="submit"]').click(function(){
					var this_form = jQuery(this).parent().parent().parent();
					jQuery('.valid',this_form).each(function(){
						valider(this);
					});
					if ($(".valid-error",this_form).length==0) {
						return true;
					} else {
						return false;
					}
				});				
			});
		</script>
	</div>
</body>
</html>
